<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
</head>
<body>
    <table>
        
        <form action="">
            <tr>
                <td><label >Full Name:</label></td>
                <td><input type="text" id="fullname" name="fullname" placeholder="Enter your full name here"></td>
            </tr>
            <tr>
                <td><label >Username:</label></td>
                <td><input type="text" id="username" name="username" placeholder="Enter Your Username"></td>
            </tr>
            <tr>
                <td><label >Password:</label></td>
                <td><input type="password" id="password" name="password" placeholder="Enter Your Password"></td>
            </tr>
            <tr>
                <td><label >Re Password:</label></td>
                <td><input type="password" id="repassword" name="repassword" placeholder="Re enter Your Password"></td>
            </tr>
            <tr>
                <td><label>Address:</label></td>
                <td><input type="text" id="address" name="address" placeholder="Enter Your Address"></td>
            </tr>
            <tr>
                <td><label >Age:</label></td>
                <td><input type="number" id="age" name="age" placeholder="Enter Your Age"></td>
            </tr>
            <tr>
                <td><label >Gender:</label></td>
                <td>
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Save">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
